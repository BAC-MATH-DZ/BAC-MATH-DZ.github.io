<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلاسل فورير</title>
    <style>
        body { 
            font-family: 'Arial', 'Tahoma', sans-serif; 
            margin: 0;
            padding: 10px;
            text-align: center;
            direction: rtl;
            background-color: white;
            overflow: hidden;
        }
        .container {
            width: 100%;
            height: 100%;
            background: white;
            padding: 0;
            margin: 0;
        }
        canvas { 
            border: 1px solid #ddd; 
            margin: 5px 0;
            border-radius: 3px;
            background: white;
            display: block;
        }
        .controls {
            margin: 10px 0;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 3px;
        }
        .slider-container {
            margin: 5px 0;
        }
        input[type="range"] {
            width: 200px;
            margin: 5px;
        }
        h2 {
            color: #333;
            margin: 5px 0 10px 0;
            font-size: 18px;
        }
        h3 {
            margin: 5px 0;
            color: #666;
        }
        .value-display {
            font-size: 18px;
            font-weight: bold;
            color: #0066cc;
        }
        .legend {
            text-align: right;
            margin: 5px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>تقريب سلسلة فورير</h2>
        
        <div class="controls">
            <div class="slider-container">
                <label>عدد الحدود: <span id="value" class="value-display">5</span></label><br>
                <input type="range" id="slider" min="1" max="50" value="5">
            </div>
        </div>
        
        <canvas id="canvas" width="600" height="300"></canvas>
        
        <div class="legend">
            <div style="margin: 5px 0;">
                <span style="display: inline-block; width: 20px; height: 3px; background: #ff0000; margin-left: 10px;"></span>
                الدالة الأصلية
            </div>
            <div style="margin: 5px 0;">
                <span style="display: inline-block; width: 20px; height: 3px; background: #0066cc; margin-left: 10px;"></span>
                <span id="legend-text">تقريب فورير (m=5)</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const slider = document.getElementById('slider');
        const valueSpan = document.getElementById('value');
        const legendText = document.getElementById('legend-text');

        function drawAxes() {
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Grid lines
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 0.5;
            
            // Vertical grid lines
            for (let i = 75; i <= 525; i += 112.5) {
                ctx.beginPath();
                ctx.moveTo(i, 50);
                ctx.lineTo(i, 250);
                ctx.stroke();
            }
            
            // Horizontal grid lines
            for (let i = 100; i <= 225; i += 25) {
                ctx.beginPath();
                ctx.moveTo(75, i);
                ctx.lineTo(525, i);
                ctx.stroke();
            }
            
            // Main axes
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            
            // X axis
            ctx.beginPath();
            ctx.moveTo(75, 225);
            ctx.lineTo(525, 225);
            ctx.stroke();
            
            // Y axis
            ctx.beginPath();
            ctx.moveTo(300, 75);
            ctx.lineTo(300, 225);
            ctx.stroke();
            
            // Axis labels
            ctx.fillStyle = '#333';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            
            // X-axis labels
            ctx.fillText('-2', 87.5, 240);
            ctx.fillText('-1', 187.5, 240);
            ctx.fillText('0', 300, 240);
            ctx.fillText('1', 412.5, 240);
            ctx.fillText('2', 512.5, 240);
            
            // Y-axis labels
            ctx.textAlign = 'right';
            ctx.fillText('1.5', 290, 80);
            ctx.fillText('1', 290, 130);
            ctx.fillText('0.5', 290, 180);
            ctx.fillText('0', 290, 230);
        }

        function originalFunction(x) {
            // Period is 2, so map x to [-1, 1] interval
            let xMod = ((x % 2) + 2) % 2;
            if (xMod > 1) xMod -= 2;
            
            // f(x) = 0 for -1 < x <= 0, f(x) = 1 for 0 < x <= 1
            return (xMod > 0 && xMod <= 1) ? 1 : 0;
        }

        function fourierSum(x, m) {
            let sum = 0.5; // a0/2 = 1/2
            for (let n = 1; n <= m; n += 2) {
                sum += (2 / (n * Math.PI)) * Math.sin(n * Math.PI * x);
            }
            return sum;
        }

        function plot() {
            drawAxes();
            
            const m = parseInt(slider.value);
            
            // Plot original function (red)
            ctx.strokeStyle = '#ff0000';
            ctx.lineWidth = 3;
            ctx.beginPath();
            
            let first = true;
            for (let px = 75; px <= 525; px += 1) {
                const x = ((px - 300) / 112.5); // Scale: 112.5px = 1 unit
                const y = originalFunction(x);
                const py = 225 - y * 100; // Scale: 100px = 1 unit, y=0 at bottom
                
                if (first) {
                    ctx.moveTo(px, py);
                    first = false;
                } else {
                    ctx.lineTo(px, py);
                }
            }
            ctx.stroke();
            
            // Plot Fourier approximation (blue)
            ctx.strokeStyle = '#0066cc';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            first = true;
            for (let px = 75; px <= 525; px += 1) {
                const x = ((px - 300) / 112.5);
                const y = fourierSum(x, m);
                const py = 225 - y * 100;
                
                if (py >= 75 && py <= 225) { // Only draw within visible bounds
                    if (first) {
                        ctx.moveTo(px, py);
                        first = false;
                    } else {
                        ctx.lineTo(px, py);
                    }
                }
            }
            ctx.stroke();
        }

        slider.addEventListener('input', function() {
            const value = this.value;
            valueSpan.textContent = value;
            legendText.textContent = `تقريب فورير (m=${value})`;
            plot();
        });

        // Handle canvas resize
        function resizeCanvas() {
            // Remove resize functionality for iframe
        }

        window.addEventListener('resize', resizeCanvas);
        
        // Initial plot
        plot();
    </script>
</body>
</html>
