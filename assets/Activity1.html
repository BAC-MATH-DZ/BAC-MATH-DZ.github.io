<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Continuity Explorer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.18.0/plotly.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 900px;
            width: 100%;
        }
        
        .function-display {
            text-align: center;
            font-size: 1.5em;
            color: #34495e;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 10px;
            border-left: 4px solid #3498db;
            display: none;
        }
        
        #plot {
            width: 100%;
            height: 500px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            background: white;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .function-display {
                font-size: 1.2em;
            }
            
            #plot {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        
        <div id="plot"></div>
    </div>

    <script>
        function f(x) {
            if (Math.abs(x) < 1e-10) return 0.5; // Limit value at x = 0
            return (Math.sqrt(x + 1) - 1) / x;
        }
        
        function generatePoints(xMin, xMax, numPoints = 1000) {
            const points = [];
            const step = (xMax - xMin) / numPoints;
            
            for (let i = 0; i <= numPoints; i++) {
                const x = xMin + i * step;
                if (x >= -1 && x <= 2) { // Domain constraint
                    const y = f(x);
                    if (isFinite(y)) {
                        points.push({ x, y });
                    }
                }
            }
            
            return points;
        }
        
        function createPlot() {
            const points = generatePoints(-1, 2, 2000);
            const x = points.map(p => p.x);
            const y = points.map(p => p.y);
            
            // Main function trace
            const functionTrace = {
                x: x,
                y: y,
                type: 'scatter',
                mode: 'lines',
                name: 'f(x) = (âˆš(x+1) - 1) / x',
                line: {
                    color: '#e74c3c',
                    width: 3
                },
                hovertemplate: 'x: %{x:.4f}<br>y: %{y:.4f}<extra></extra>'
            };
            
            // Point at (0, 0.5) - the limit
            const limitPoint = {
                x: [0],
                y: [0.5],
                type: 'scatter',
                mode: 'markers',
                name: 'Limit at x = 0',
                marker: {
                    color: '#f39c12',
                    size: 12,
                    symbol: 'circle',
                    line: {
                        color: '#d35400',
                        width: 2
                    }
                },
                hovertemplate: 'Limit: (0, 0.5)<extra></extra>'
            };
            
            // Highlight square centered at (0, 0.5)
            const squareSize = 0.3;
            const square = {
                x: [-squareSize, squareSize, squareSize, -squareSize, -squareSize],
                y: [0.5 - squareSize, 0.5 - squareSize, 0.5 + squareSize, 0.5 + squareSize, 0.5 - squareSize],
                type: 'scatter',
                mode: 'lines',
                line: {
                    color: '#bdc3c7',
                    width: 1,
                    dash: 'dot'
                },
                fill: 'toself',
                fillcolor: 'rgba(189, 195, 199, 0.05)',
                hoverinfo: 'skip',
                showlegend: false
            };
            
            const layout = {
                xaxis: {
                    title: {
                        text: 'x',
                        font: { size: 16, color: '#2c3e50' }
                    },
                    range: [-1, 2],
                    showgrid: true,
                    gridcolor: '#ecf0f1',
                    zeroline: true,
                    zerolinecolor: '#bdc3c7',
                    zerolinewidth: 2,
                    tickfont: { color: '#2c3e50' }
                },
                yaxis: {
                    title: {
                        text: 'f(x)',
                        font: { size: 16, color: '#2c3e50' }
                    },
                    range: [-0.5, 1.5],
                    showgrid: true,
                    gridcolor: '#ecf0f1',
                    zeroline: true,
                    zerolinecolor: '#bdc3c7',
                    zerolinewidth: 2,
                    tickfont: { color: '#2c3e50' }
                },
                plot_bgcolor: '#ffffff',
                paper_bgcolor: 'rgba(255, 255, 255, 0)',
                showlegend: true,
                legend: {
                    x: 0.02,
                    y: 0.98,
                    bgcolor: 'rgba(255, 255, 255, 0.9)',
                    bordercolor: '#bdc3c7',
                    borderwidth: 1,
                    font: { color: '#2c3e50' }
                },
                margin: { l: 60, r: 40, t: 40, b: 60 },
                hovermode: 'closest'
            };
            
            const config = {
                responsive: true,
                displayModeBar: false,
                scrollZoom: true,
                doubleClick: 'reset',
                showTips: false,
                displaylogo: false
            };
            
            Plotly.newPlot('plot', [functionTrace, limitPoint, square], layout, config);
            
            // Add custom zoom behavior
            const plotDiv = document.getElementById('plot');
            plotDiv.on('plotly_relayout', function(eventdata) {
                if (eventdata['xaxis.range[0]'] !== undefined) {
                    // Regenerate points for the new zoom level
                    const xMin = eventdata['xaxis.range[0]'];
                    const xMax = eventdata['xaxis.range[1]'];
                    const newPoints = generatePoints(xMin, xMax, 2000);
                    
                    const update = {
                        x: [newPoints.map(p => p.x)],
                        y: [newPoints.map(p => p.y)]
                    };
                    
                    Plotly.restyle('plot', update, [0]);
                }
            });
        }
        
        // Initialize the plot
        createPlot();
        
        // Add some smooth animations
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease-out';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
